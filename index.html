<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Grid View</h1>
        <div class="line"></div>
       <img src="https://wallpapercave.com/wp/wp2553589.jpg" height="200" width="200">
       <img src="https://cdn.wallpapersafari.com/98/8/6xKfhe.jpg" height="200" width="200">
<br>
        <img src="https://cdn.shopify.com/s/files/1/0014/7672/2735/products/Abstract_Wolf_1_large.jpg?v=1575427925" height="200" width="200">
       <img src="https://wallpaperaccess.com/full/167408.jpg" height="200" width="200">

    </section>

<section id="game">
    <h1>Slide</h1>
    <div class="line"></div>
    
    <div class="carousel slide" id="mycarousel">
    <div class="carousel-inner">
        <div class="item active">
        <center>
          <img src="https://cdn.wallpapersafari.com/21/96/iVQpJ5.jpg" class="img-responsive">  
        
        </center>
        </div>
                <div class="item">
        <center>
       
          <img src="https://www.nawpic.com/media/2020/cool-pictures-for-nawpic-17.jpg" class="img-responsive">  
        
        </center>
        </div>
    </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</section>

</div>

</body>
</html>
